<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./sass/main.css">
</head>
<body>
  <main>
    <div class="card">
      <div class="content">
        <h1>Get <span class="insi">insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="stats">
          <div>10K+ <br>
            <span class="name">COMPANIES</span>
          </div>
          <div>314 <br>
            <span class="name">TEMPLATES</span>
          </div>
          <div>12M+ <br>
            <span class="name">QUERIES</span>
          </div>
        </div>
      </div>
      <div class="mainpic">
        <div class="overlay"></div>
      </div>
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io/profile/GitHub-dev12345" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/GitHub-dev12345">Dev Rathore</a>.
  </footer>
</body>

</html>
